<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google Maps</title>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOURKEY&callback=initMap"></script>
        <style>
            #map {
                height: 500px;
                width: 95%;
                margin: auto;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 10px;
            }
        </style>
    </head>

    <body>

        <div id="map"></div>
        
        <script>
            // initMap() initializes and adds the map when the web page loads
            var geocoder;
            var map;
            function initMap() {
                var geocoder;
                var map;
                // LOCATION OF ULURU
                var uluru = {lat: 33.812511, lng: -117.918976};

                // START OF IMPLEMENTING GEOCODER
                geocoder = new google.maps.Geocoder();

                // INPUT MAP OPTIONS HERE
                var mapOptions = {
                        zoom: 15,
                        center: uluru
                    }

                // getElementById() function loads into div created
                map = new google.maps.Map(document.getElementById('map'), mapOptions);

                // CREATION FOR MARKER TO CENTER ON MAP
                var marker = new google.maps.Marker({position: uluru, map: map, animation: google.maps.Animation.DROP,});

                // CREATE A POP WINDOW WITH MESSAGE WHEN MARKER IS CLICKED ON
                var infowindow = new google.maps.InfoWindow({
                    content:"<strong style='color:red;'>We meet here!!!</strong>"
                    });
                
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });

                //ADDS A BOUNCE TIMER, WITHOUT THIS, IT WILL BOUNCE FOR A LONG TIME
                marker.addListener('click', toggleBounce);
                function toggleBounce() {
                    if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                    } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    setTimeout(function(){ marker.setAnimation(null); }, 750);
                    }
                }
            }
        </script> 
        
    </body>
</html>
