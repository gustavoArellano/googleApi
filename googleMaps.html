<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google Maps</title>
        <script type=text/javascript src="googleMaps.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7VSHpCDa00pwAsqs_-MFgb0l8jVjx12I&callback=initMap"></script>
        <style>
            #map {
                height: 500px;
                width: 95%;
                margin: auto;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 10px;
            }
        </style>
    </head>
        
    <!-- ON LOAD IT AUTO RUNS INITIALIZE AND CODEADDRESS FUNCTIONS TO GET ADDRESS VALUE READ ON MAP RIGHT AWAY -->
    <body onload="initialize() & codeAddress()">

        <!-- DIV FOR WHERE THE MAP WILL BE LOADED ONTO -->
        <div id="map"></div>

        <!-- INPUT WITH VALUE IS READ FROM THE FUNCTIONS TO LOAD ONTO MAP  -->
        <input id="address" type="hidden" value="1313 Disneyland Dr, Anaheim, CA 92802">

        <!-- THE CODE BELOW TO CALL ON GOOGLE MAPS -->
        <!-- <script></script> -->
    </body>
</html>
